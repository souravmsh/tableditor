
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tableditor v1.0.0</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="text-center p-5">
            <button type="button" class="tableditor-btn-refresh btn btn-primary">Refresh Page</button>
            <button type="button" disabled="" class="tableditor-btn-edit btn btn-info">Update 0 Items</button>
            <button type="button" disabled="" class="tableditor-btn-delete btn btn-danger">Delete 0 Items</button>
        </div>

        <table class="tableditor table table-nowrap align-middle">
            <thead>
                <tr>
                    <th></th>
                    <th>Status</th>
                    <th>Product Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Order ID</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Value</th> 
                </tr>
            </thead>
            <tbody>
                <tr data-id="1">
                    <td></td>
                    <td><span class="badge bg-info">Processing</span></td>
                    <td>XZ01001</td>
                    <td>ABC</td>
                    <td>A</td>
                    <td>10001</td>
                    <td class="qty">10</td>
                    <td class="price">10</td>
                    <td class="value">100</td>
                </tr> 
                <tr data-id="2">
                    <td></td>
                    <td><span class="badge bg-warning">Pending</span></td>
                    <td>XZ01002</td>
                    <td>XYZ</td>
                    <td>B</td>
                    <td>10002</td>
                    <td class="qty">5</td>
                    <td class="price">15</td>
                    <td class="value">75</td>
                </tr> 
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <nav>
                <ul class="pagination">
                    <li class="page-item disabled" aria-disabled="true" aria-label="« Previous">
                        <span class="page-link" aria-hidden="true">‹</span>
                    </li>
                    <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
                    <li class="page-item">
                        <a class="page-link" href="index.html?page=2">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="index.html?page=2" rel="next" aria-label="Next »">›</a>
                    </li>
                </ul>
            </nav>
        </div> 
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://github.com/souravmsh/tableditor/blob/main/tableditor.min.js"></script>
    <script> 
        $(document).ready(function() {
            if (typeof jQuery === "undefined") {
                alert("TableEditor requires jQuery library.");
            }
         
            // calculate
            // --------------------------------------------------------
            $('table.tableditor .qty, table.tableditor .price').on('change keydown', function() {
                calculate($(this));
            }); 
        
            function calculate(that) {
                var tr   = that.closest('tr');
                var qty    = tr.find('.qty').find('.tableditor-span').text();
                var price  = tr.find('.price').find('.tableditor-span').text();
                var value = (parseFloat(qty) * parseFloat(price))
                tr.find('td.value').text(value)
            }
        
            $('.tableditor').TableEditor({ 
                url       : window.location.href,
                inputClass: "form-control input-sm",
                groupClass: "btn-group btn-group-sm",
                paginationClass: "page-link",
                deleteBtnClass: "tableditor-btn-delete",
                editBtnClass: "tableditor-btn-edit",
                refreshBtnClass: "tableditor-btn-refresh",
                paginationLink: "a.page-link",
                eventType: "click",  
                columns: {
                    identifier: [0, 'id'],
                    editable: [
                        [2, 'product_code', '{"XZ01001":"XZ01001","XZ01002":"XZ01002","XZ01003":"XZ01003","XZ01004":"XZ01004","XZ01005":"XZ01005"}'],
                        [3, 'name', '{"ABC":"ABC","DEF":"DEF","MNO":"MNO","XYZ":"XYZ"}'],
                        [4, 'category', '{"A":"A","B":"B","Z":"Z"}'],
                        [5, 'order_id'],
                        [6, 'quantity'],
                        [7, 'price'],
                    ]
                }, 
                onAjax: function(action, data) { return ; },
                onFail: function(jqXHR, textStatus, errorThrown) {
                    console.log('onFail(jqXHR, textStatus, errorThrown)');
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                }, 
                onSuccess: function(data, textStatus, jqXHR) {
                    console.log('onSuccess(data, textStatus, jqXHR)');
                    console.log(data);
                    console.log(textStatus);
                    console.log(jqXHR);
                } 
            });
        
        });
        </script>
</body>
</html>
